name: CodeQL Advanced
true:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  schedule:
  - cron: 20 14 * * 1
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          build-mode: none
        - language: ruby
          build-mode: none
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: "echo 'If you are using a \"manual\" build mode for one or more of the'\
        \ \\\n  'languages you are analyzing, replace this with the commands to build'\
        \ \\\n  'your code, for example:'\necho '  make bootstrap'\necho '  make release'\n\
        exit 1\n"
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: /language:${{matrix.language}}
    - name: Upload CodeQL results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: codeql-results-${{ matrix.language }}-${{ github.run_number }}
        path: '${{ github.workspace }}/../results/

          ${{ runner.temp }}/codeql_databases/

          '
        retention-days: 30
    - name: Create CodeQL summary
      if: always()
      run: 'mkdir -p codeql-summary

        echo "# CodeQL Analysis Summary" > codeql-summary/summary-${{ matrix.language
        }}.md

        echo "Language: ${{ matrix.language }}" >> codeql-summary/summary-${{ matrix.language
        }}.md

        echo "Build Mode: ${{ matrix.build-mode }}" >> codeql-summary/summary-${{
        matrix.language }}.md

        echo "Analysis Date: $(date)" >> codeql-summary/summary-${{ matrix.language
        }}.md

        echo "Commit: ${{ github.sha }}" >> codeql-summary/summary-${{ matrix.language
        }}.md

        echo "Runner: ${{ runner.os }}" >> codeql-summary/summary-${{ matrix.language
        }}.md

        '
    - name: Upload CodeQL summary
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: codeql-summary-${{ matrix.language }}-${{ github.run_number }}
        path: codeql-summary/
        retention-days: 7
    timeout-minutes: 60
    env:
      NODE_OPTIONS: --max_old_space_size=6000
  consolidate-results:
    name: Consolidate CodeQL Results
    needs: analyze
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Download all CodeQL summaries
      uses: actions/download-artifact@v4
      with:
        pattern: codeql-summary-*
        path: ./codeql-summaries/
        merge-multiple: true
    - name: Download all CodeQL results
      uses: actions/download-artifact@v4
      with:
        pattern: codeql-results-*
        path: ./codeql-results/
        merge-multiple: true
      continue-on-error: true
    - name: Create consolidated report
      run: "mkdir -p consolidated-report\necho \"# Consolidated CodeQL Analysis Report\"\
        \ > consolidated-report/consolidated-report.md\necho \"Generated: $(date)\"\
        \ >> consolidated-report/consolidated-report.md\necho \"Commit: ${{ github.sha\
        \ }}\" >> consolidated-report/consolidated-report.md\necho \"Repository: ${{\
        \ github.repository }}\" >> consolidated-report/consolidated-report.md\necho\
        \ \"\" >> consolidated-report/consolidated-report.md\n\necho \"## Languages\
        \ Analyzed\" >> consolidated-report/consolidated-report.md\nfor summary in\
        \ codeql-summaries/summary-*.md; do\n  if [ -f \"$summary\" ]; then\n    echo\
        \ \"### $(basename \"$summary\" .md)\" >> consolidated-report/consolidated-report.md\n\
        \    cat \"$summary\" >> consolidated-report/consolidated-report.md\n    echo\
        \ \"\" >> consolidated-report/consolidated-report.md\n  fi\ndone\n\necho \"\
        ## Files Summary\" >> consolidated-report/consolidated-report.md\necho \"\
        ### Downloaded Summaries:\" >> consolidated-report/consolidated-report.md\n\
        find codeql-summaries -name \"*.md\" | sort >> consolidated-report/consolidated-report.md\n\
        \necho \"### Downloaded Results:\" >> consolidated-report/consolidated-report.md\n\
        find codeql-results -type f | head -20 >> consolidated-report/consolidated-report.md\
        \  # Limit output\n\n# Count total files\nresult_count=$(find codeql-results\
        \ -type f | wc -l)\necho \"Total result files: $result_count\" >> consolidated-report/consolidated-report.md\n"
    - name: Upload consolidated CodeQL report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-consolidated-report-${{ github.sha }}
        path: consolidated-report/
        retention-days: 90
    timeout-minutes: 60
    env:
      NODE_OPTIONS: --max_old_space_size=6000
