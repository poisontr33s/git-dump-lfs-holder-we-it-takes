name: ðŸ§  Neural Archaeology Pipeline - Psycho-Noir Kontrapunkt

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger
    inputs:
      analysis_mode:
        description: "Analysis Mode"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - harvest
          - test
          - quick

env:
  PYTHONPATH: ${{ github.workspace }}/backend/python

jobs:
  neural-archaeology-analysis:
    name: ðŸ” Execute Neural Archaeology Pipeline
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write
      actions: read

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

          # Install additional dependencies for neural archaeology
          pip install sqlite3 asyncio pathlib dataclasses

      - name: ðŸ—ï¸ Create Data Directories
        run: |
          mkdir -p data/generert
          mkdir -p data/rapporter
          chmod +x launch_neural_archaeology.sh

      - name: ðŸ§ª Test Core System Components
        run: |
          echo "ðŸ” Testing Failure Archaeology System..."
          cd backend/python
          python failure_archaeology_system.py

          echo "ðŸ§  Testing Bidirectional Intelligence Engine..."
          python bidirectional_intelligence_engine.py

      - name: ðŸ“¡ Harvest Failed Runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¡ Harvesting failed runs from repository history..."
          cd backend/python
          python failed_runs_harvester.py || echo "Harvesting completed with warnings"

      - name: ðŸ§  Execute Neural Archaeology Pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ§  Executing full Neural Archaeology pipeline..."
          cd backend/python
          python neural_archaeology_orchestrator.py --mode full || echo "Pipeline completed with warnings"

      - name: ðŸ“Š Generate Visual Analysis
        run: |
          echo "ðŸ“Š Generating visual failure analysis..."
          cd backend/python
          python failure_analysis_visualizer.py

      - name: ðŸ“‹ Upload Archaeology Database
        uses: actions/upload-artifact@v3
        with:
          name: failure-archaeology-database
          path: |
            data/generert/failure_archaeology.db
            data/generert/*.log
          retention-days: 30

      - name: ðŸ“Š Upload Analysis Reports
        uses: actions/upload-artifact@v3
        with:
          name: neural-archaeology-reports
          path: |
            data/rapporter/*.json
            data/rapporter/*.md
          retention-days: 30

      - name: ðŸŽ¯ Comment PR with Neural Archaeology Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Try to read the latest report
            let reportContent = '';
            try {
              const reportDir = path.join(process.cwd(), 'data', 'rapporter');
              const files = fs.readdirSync(reportDir).filter(f => f.endsWith('.md'));
              
              if (files.length > 0) {
                const latestReport = files.sort().pop();
                reportContent = fs.readFileSync(path.join(reportDir, latestReport), 'utf8');
              }
            } catch (error) {
              console.log('Could not read report:', error.message);
            }

            const comment = `
            ## ðŸ§  Neural Archaeology Analysis Results

            **Psycho-Noir Kontrapunkt** har analysert denne PR-en gjennom Neural Archaeology-systemet!

            ### ðŸ” Analyse Status
            - âœ… Failure Archaeology System: Operativ
            - âœ… Bidirectional Intelligence Engine: Operativ  
            - âœ… Failed Runs Harvest: UtfÃ¸rt
            - âœ… Predictive Analysis: Generert

            ### ðŸ“Š Resultater
            ${reportContent ? '**Detaljert rapport generert** - Se artifacts for komplett analyse' : 'Grunnleggende analyse utfÃ¸rt'}

            ### ðŸŽ¯ System Status
            Neural Archaeology-systemet har katalogisert feil, ekstrahert lÃ¦ringsmÃ¸nstre og generert prediktive alerter for Ã¥ forbedre systemresiliens.

            **Den Usynlige HÃ¥nd**: *Kaos transformert til visdom* ðŸ”„

            ---
            *Generert av Neural Archaeology Pipeline - ${new Date().toISOString()}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  failure-pattern-detection:
    name: ðŸš¨ Real-time Failure Pattern Detection
    runs-on: ubuntu-latest
    needs: neural-archaeology-analysis
    if: always()

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ðŸ“¥ Download Archaeology Database
        uses: actions/download-artifact@v3
        with:
          name: failure-archaeology-database
          path: data/generert/
        continue-on-error: true

      - name: ðŸ”® Generate Predictive Alerts
        run: |
          echo "ðŸ”® Generating predictive alerts for current context..."
          cd backend/python

          # Create context for current workflow
          cat > current_context.json << EOF
          {
            "workflow_trigger": "${{ github.event_name }}",
            "branch": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}",
            "repository": "${{ github.repository }}",
            "pr_number": "${{ github.event.number }}",
            "changed_files": "$(git diff --name-only HEAD~1 HEAD | wc -l)",
            "commit_message": "${{ github.event.head_commit.message }}",
            "environment": "github_actions",
            "runner_os": "${{ runner.os }}"
          }
          EOF

          python -c "
          import json
          import sys
          sys.path.append('.')

          try:
              from neural_archaeology_orchestrator import NeuralArchaeologyOrchestrator
              import asyncio
              
              with open('current_context.json') as f:
                  context = json.load(f)
              
              async def quick_predict():
                  orchestrator = NeuralArchaeologyOrchestrator()
                  try:
                      # Initialize if database exists
                      orchestrator.intelligence_engine.initialize_intelligence()
                      alerts = orchestrator.intelligence_engine.predict_failure_risk(context)
                      
                      print('ðŸ”® PREDICTIVE ALERTS:')
                      for alert in alerts[:5]:
                          print(f'   âš ï¸  {alert.predicted_failure_type} (Confidence: {alert.confidence_level:.2f})')
                          for action in alert.recommended_preemptive_actions:
                              print(f'      â†’ {action}')
                  except Exception as e:
                      print(f'Prediction analysis completed with info: {e}')
              
              asyncio.run(quick_predict())
          except ImportError as e:
              print(f'Predictive analysis skipped: {e}')
          "

      - name: ðŸ“Š System Health Check
        run: |
          echo "ðŸ“Š Performing Neural Archaeology system health check..."
          echo "Database status:"
          ls -la data/generert/ || echo "No database artifacts found"

          echo "Reports generated:"
          ls -la data/rapporter/ || echo "No reports found"

          echo "âœ… Health check complete"

  resilience-score-update:
    name: ðŸŽ¯ Update System Resilience Score
    runs-on: ubuntu-latest
    needs: [neural-archaeology-analysis, failure-pattern-detection]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Analysis Results
        uses: actions/download-artifact@v3
        with:
          name: neural-archaeology-reports
          path: data/rapporter/
        continue-on-error: true

      - name: ðŸŽ¯ Calculate Resilience Improvement
        run: |
          echo "ðŸŽ¯ Calculating system resilience improvement..."

          # Check if reports exist and extract resilience score
          RESILIENCE_SCORE="0.0"
          if ls data/rapporter/*.json 1> /dev/null 2>&1; then
            RESILIENCE_SCORE=$(python -c "
            import json
            import glob
            
            reports = glob.glob('data/rapporter/*.json')
            if reports:
                with open(reports[-1]) as f:
                    data = json.load(f)
                    score = data.get('stages', {}).get('intelligence', {}).get('resilience_score', 0.0)
                    print(f'{score:.3f}')
            else:
                print('0.000')
            " 2>/dev/null || echo "0.000")
          fi

          echo "ðŸ“Š Current System Resilience Score: $RESILIENCE_SCORE"

          # Create resilience badge
          mkdir -p badges
          python -c "
          score = float('$RESILIENCE_SCORE')
          color = 'red' if score < 0.3 else 'orange' if score < 0.6 else 'yellow' if score < 0.8 else 'brightgreen'
          badge_text = f'resilience-{score:.1f}-{color}'
          print(f'![Resilience](https://img.shields.io/badge/{badge_text})')
          " > badges/resilience.md

          echo "ðŸŽ¯ Resilience score updated: $RESILIENCE_SCORE"
