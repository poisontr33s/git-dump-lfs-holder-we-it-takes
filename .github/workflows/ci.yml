  den-usynlige-haand:
    name: "Den Usynlige H√•nd - Chaos Integration"
    runs-on: ubuntu-latest
    if: always() && (failure() || github.event.inputs.glitch_tolerance == 'chaos_embrace')
    needs: [milf-matriarch-deployment, iron-maiden-resistance]
